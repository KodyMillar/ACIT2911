<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
        rel="stylesheet"
    />
    <script src="../static/script.js" defer></script>
    {% block head %}{% endblock%}
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <header class="title">
        <div class="h1">
            {% block h1 %}<h1>ExpendAware</h1>{% endblock %}
        </div>
        <div class="menu-btn">
            <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            </div>
        </div>
        <div class="subtitle">
            <div id="home-icon">
                <a href="/"><img src="../static/images/home-button.png" width="30" height="30" alt="home-button"></a>
            </div>    
            <div id="subheadings">
                <button class="subtitle-icons" id="add-budget"><h3>Add&nbspBudget</h3></button>
                <button class="subtitle-icons" id="add-expense"><h3>Add&nbspExpense</h3></button>
                <button class="subtitle-icons" id="add-category"><h3>Add&nbspCategory</h3></button>
            </div>
            <div id="account-icon">
                <a href="/account-page"><img src="../static/images/account-icon.png" width="40" height="40" alt="home-button"></a>
            </div>
        </div>
    </header>

    <div id="menu-expand">
        <a href="#" id="side-menu-close">&timesbar;</a>
        <a href="/categories">Category</a>
        <a href="/expenses">Expenses</a>
        <a href="/cost">Costs</a>
        <a href="/transfer">Transfer</a>
        <a href="/history">History</a>
        <a href="/statistic">Statistic</a>
    </div>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="/static/script.js"></script> -->

    <script>
        const budgetButton = document.getElementById('add-budget');
        const budgetForm = document.getElementById('budget-container');
        const expenseButton = document.getElementById('add-expense');
        const expenseForm = document.getElementById('expense-container');
        const catButton = document.getElementById('add-category');
        const catForm = document.getElementById('category-container');
        const overview = document.getElementsByClassName('view-section');
        const forms = document.getElementsByClassName('container')
        forms[0].style.display = "none"

        // Show budget form
        budgetButton.addEventListener('click', function() {
            budgetForm.style.display = "block";
            expenseForm.style.display = "none";
            catForm.style.display = "none";
            overview[0].style.display = "none";
            forms[0].style.display = "flex"

            budgetButton.classList.add("active")
            expenseButton.classList.remove("active")
            catButton.classList.remove("active")
        });

        // Show expense form
        expenseButton.addEventListener('click', function() {
            budgetForm.style.display = "none";
            expenseForm.style.display = "block";
            catForm.style.display = "none";
            overview[0].style.display = "none";
            forms[0].style.display = "flex"

            expenseButton.classList.add("active")
            budgetButton.classList.remove("active")
            catButton.classList.remove("active")
        });

        // Show category form
        catButton.addEventListener('click', function() {
            budgetForm.style.display = "none";
            expenseForm.style.display = "none";
            catForm.style.display = "block";
            overview[0].style.display = "none";
            forms[0].style.display = "flex"

            catButton.classList.add("active")
            budgetButton.classList.remove("active")
            expenseButton.classList.remove("active")
        });

    </script>
</body>
