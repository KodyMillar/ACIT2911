<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
        rel="stylesheet"
    />
    <script src="../static/script.js" defer></script>
    {% block head %}{% endblock%}
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <header class="title">
        <div class="h1">
            {% block h1 %}<h1>ExpendAware</h1>{% endblock %}
        </div>
        <div class="menu-btn">
            <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            </div>
        </div>
        <div class="subtitle">
            <div id="home-icon">
                <a href="/"><img src="../static/images/home-button.png" width="30" height="30" alt="home-button"></a>
            </div>    
            <div id="subheadings">
                <h3>Category</h3>
                <h3>Transfer</h3>
                <h3>Costs</h3>
            </div>
            <div id="account-icon">
                <a href="/"><img src="../static/images/account-icon.png" width="40" height="40" alt="home-button"></a>
            </div>
        </div>
    </header>

    <div id="menu-expand">
        <a href="#" id="side-menu-close">&timesbar;</a>
        <a href="/categories">Category</a>
        <a href="/expenses">Expenses</a>
        <a href="/cost">Costs</a>
        <a href="/transfer">Transfer</a>
        <a href="/history">History</a>
        <a href="/statistic">Statistic</a>
    </div>

    {% block content %} {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="/static/script.js"></script> -->
</body>
